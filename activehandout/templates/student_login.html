<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if session %}

    <h1>Hello {{session.userinfo.name}}</h1>
    <p>Past the fallowing string on the requested terminal:</p>
    <h2>{{token}}</h2>
    <p> You can close this page if you want.</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <h1>Login to access your token</h1>
    <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
  </body>
</html>
